<div class='terrain-helper' *ngIf='{status: status$ | async} as data'>
  <div class='terrain' [ngClass]="{'inactive' : data.status !== gameStatus.ACTIVE}">
    <red-tetris-mino *ngFor='let color of terrain$ | async trackBy: trackFn' [style.--color]='color'></red-tetris-mino>
  </div>
  <ng-container [ngSwitch]='data.status'>
    <div class='status looser'  (drag)="drag()" *ngSwitchCase='gameStatus.LOSER'>
      looser
    </div>
    <div class='status looser' (drag)="drag()"  *ngSwitchCase='gameStatus.WINNER'>
      winner
    </div>
    <div class='status looser' (drag)="drag()" *ngSwitchCase='gameStatus.DISCONNECTED'>
      disconnect
    </div>
  </ng-container>
</div>
